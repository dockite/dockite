query GetDocumentById($id: String!) {
  getDocument(id: $id) {
    id
    locale
    data
    publishedAt
    createdAt
    updatedAt
    deletedAt
    schemaId
    releaseId
    userId
    schema {
      id
      name
      groups
      fields {
        id
        name
        title
        description
        type
        settings
      }
    }
  }
}
