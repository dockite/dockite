mutation UpdateUser(
  $email: String!
  $firstName: String!
  $lastName: String!
  $scopes: [String!]!
  $roles: [String!]!
) {
  updateUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    scopes: $scopes
    roles: $roles
  ) {
    id
    email
    firstName
    lastName
    roles {
      name
    }
    scopes
    normalizedScopes
    createdAt
    updatedAt
  }
}
