query searchDocumentsWithSchema($term: String!, $schemaId: String, $page: Int = 1, $sort: SortInputType) {
  searchDocuments(term: $term, schemaId: $schemaId, page: $page, sort: $sort) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      deletedAt
      schemaId
      schema {
        id
        name
        title
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
