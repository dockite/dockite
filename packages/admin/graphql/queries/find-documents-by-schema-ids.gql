query FindDocumentsBySchemaIds($ids: [String!], $page: Int!) {
  findDocuments(schemaIds: $ids, page: $page) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      releaseId
      schema {
        id
        name
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
