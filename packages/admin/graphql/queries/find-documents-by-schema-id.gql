query FindDocumentsBySchemaId($id: String!, $page: Int!, $where: WhereBuilderInputType, $sort: SortInputType, $deleted: Boolean = false) {
  findDocuments(schemaId: $id, page: $page, where: $where, sort: $sort, deleted: $deleted) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      releaseId
      schema {
        id
        name
        title
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
