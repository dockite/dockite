query allDocumentsWithSchema($page: Int!) {
  allDocuments(page: $page) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      deletedAt
      schemaId
      schema {
        id
        name
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
