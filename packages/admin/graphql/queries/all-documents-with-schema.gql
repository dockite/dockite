query allDocumentsWithSchema($page: Int!, $sort: SortInputType, $deleted: Boolean = false) {
  allDocuments(page: $page, sort: $sort, deleted: $deleted) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      deletedAt
      schemaId
      schema {
        id
        name
        title
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
