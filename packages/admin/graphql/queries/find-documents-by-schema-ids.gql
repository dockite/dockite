query FindDocumentsBySchemaIds($ids: [String!], $page: Int!, $deleted: Boolean = false) {
  findDocuments(schemaIds: $ids, page: $page, deleted: $deleted) {
    results {
      id
      locale
      data
      publishedAt
      createdAt
      updatedAt
      releaseId
      schema {
        id
        name
        title
        type
        groups
        settings
        createdAt
        updatedAt
      }
    }
    totalItems
    currentPage
    totalPages
    hasNextPage
  }
}
